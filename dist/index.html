<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Char-Sortinator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="welcome">Welcome to Char-Sortinator</header>
    <form class="" action="index.html" method="post">
      <input type="text" name="" value="">
      <button type="submit" name="button">Submit</button>
    </form>

    <table>
      <thead>
        <tr>
          <td>Input</td>
          <td>Output</td>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>

  </body>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>


  <script type="text/javascript">
    $.get('/api/sort')
      .then(res => (console.log('get res>>>', res), res))
      .then(res => {

        res.forEach(([cell1, cell2]) => {
          $('tbody').append(`
            <tr>
              <td>${cell1}</td>
              <td>${cell2}</td>
            </tr>
            `)
        });
      })
      .catch(err => console.error('err>>>', err));


    const $form = $('form').submit((e) => {
      e.preventDefault();
      const { value: payload } = e.target[0];
      e.target[0].value = '';
      $.post('/api/sort', { payload })
        .then(res => (console.log('res>>>', res), res))
        .then(res => {

          $('tbody').append(`
            <tr>
              <td>${res[0]}</td>
              <td>${res[1]}</td>
            </tr>
            `)
        })
        .catch(err => console.error('err>>>', err));
    });
  </script>
</html>
